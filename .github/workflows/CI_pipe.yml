name: Java CI with Maven chenna

on:
 push:
    branches: [ "master" ]

jobs:
  build_chenna:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml 